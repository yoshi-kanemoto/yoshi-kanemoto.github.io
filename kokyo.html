<h1>
公共政策大学院経済政策コース
</h1>
<P>東京大学の経済学研究科と法学政治学研究科とが連携して「公共政策大学院」を２００４年４月に設立する予定です。公共政策大学院には、経済政策コース、法政策コース、公共管理コース、国際公共政策コースの４コースが設けられますが、このページには経済政策コースに関する各種のお知らせを掲載します。</P>
<DIV align="left">第１回「公共政策大学院経済政策コース」説明会<BR>
