<H1>V.今後に向けて</H1>

<P>　現内閣においては、行政改革を最重要課題の一つに位置づけ、総理直属の機関として行政改革会議を創設し、国の行政機関の再編及び統合の推進に関する基本的かつ総合的な事項に取り組んでいるところであるが、当委員会がここに示す判断基準は、まさにその実現にも大いに資するものと考える。<BR>
　当委員会としては、ここに示す判断基準に対する行政の対応を監視するとともに、行政改革会議における審議の状況を見極め、判断基準の適用についての方針を決定し、活動してまいりたい。</P>
