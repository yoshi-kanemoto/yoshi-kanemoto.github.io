<H4>はじめに</H4>
<P>
　当委員会では、「行政関与の在り方に関する基準」についての理解をより深めていただくために、判断基準を作成するにあたっての当委員会の基本的な考え方や、基準を適用する際にさらなる検討を期待する事項などを、ここにまとめた。<BR>
　判断基準の適用に当たっては、ここに示した「考え方」を踏まえた検討が行われることを期待する。
</P>
